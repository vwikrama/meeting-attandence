   <template name='team'>
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">  
      <body>
         <style>
            .jumbotronteam{
            width: 100%;
            height: 400px;
            background-size: cover;
            background-attachment: fixed;
            background-image: url('/images/bggroup.jpg');
            background-repeat: no-repeat;
            border-bottom:4px solid #42a5f5;
            }

            .group{
               margin-top: 30px;
            }
            .group .card .card-image{
               height: 200px;
               overflow: hidden;
            }
         </style>
      </body>
      {{>utama}}
      {{>menuSearch}}
      {{#if isActionADD}}
         {{>menuAdd}}
      {{/if}}
      <div class="jumbotronteam valign-wrapper">
         <div class="row">
            <div class="col m12 center-align">
               <h1 class="grey-text text-lighten-5">Find Your Group</h1>
            </div>
         </div>
      </div>
      <section class="group">
         <div class="row">
            {{#each teams}}
            <div class="col s12 m3">
               <div class="card hoverable card-join">
                  <div class="card-image">
                     <img src="{{image}}" alt="">
                     <span class="card-title grey-text text-lighten-5">{{nama_kelompok}}</span>
                  </div>
                  <div class="btn-anggota hoverable content center-align waves-effect waves-block waves-light haverable blue lighten-1">
                     <h5 class="btn-join grey-text text-lighten-5">Join Group</h5>
                  </div>
                  <div class="card-action">
                  {{#if isActionEDIT }}
                     <a class="editData" style="color:orange;" data-toggle="tooltip" title="EDIT DATA">EDIT</a> &nbsp;&nbsp;&nbsp;
                  {{/if}}
                  {{#if isActionDELETE}}
                     <a class="deleteData" style="color:red;"  data-toggle="tooltip" title="DELETE DATA">DELETE</a>
                  {{/if}}
               </div>
            </div>
         </div>

         <!--edit-->
         {{#if isEditing}}
         {{>blockModals}}
            <div class='container animasiAtas' style='position:fixed;top:10%;left:10%;width:80%;z-index:10001;'>
               <div class='col-md-12' style='height:auto;max-height:{{sTinggiPopUp}}px;overflow-y:scroll;'>       
                  <div class='form-group label-floating has-info col-md-6'>
                        <label for='nama_kelompokEditTEAM' class='control-label'>NAMA_KELOMPOK TEAM</label>
                        <input name='nama_kelompokEditTEAM' id='nama_kelompokEditTEAM' type='text' class='form-control' style='font-size:larger;' value='{{nama_kelompok}}'>
                  </div>
                  <div class='form-group label-floating has-info col-md-6'>
                        <label for='imageEditTEAM' class='control-label'>IMAGE TEAM</label>
                        <div class="btn">
                           <span>File</span>
                           <input type="file" name='imageEditTEAM' multiple>
                        </div> 
                        <div class="file-path-wapper"> 
                        <input name='imageEditTEAM' id='imageEditTEAM' type='hidden' class='file-path validate form-control' style='font-size:larger;' value='{{image}}' placeholder="Upload one or more files">
                     </div> 
                     </div> 
               </div>

               <div class='pull-right'>
                  <a class='saveEDIT btn btn-primary' style='background-color:green;color:white;'>SAVE</a>
               </div>
            </div>
            {{/if}}
            {{/each}}

            <!--create-->
            {{#if isCreating}}
            {{>blockModals}}
               <div class='container animasiAtas' style='position:fixed;top:10%;left:10%;width:80%;z-index:10001;'>
                  <div class='col-md-12' style='height:auto;max-height:{{sTinggiPopUp}}px;overflow-y:scroll;'>   
                     <div class='form-group label-floating has-info col-md-6'>
                           <label for='nama_kelompokTEAM' class='control-label'>NAMA_KELOMPOK TEAM</label>
                           <input name='nama_kelompokTEAM' id='nama_kelompokTEAM' type='text' class='form-control' style='font-size:larger;'>
                     </div>
                     <div class='form-group label-floating has-info col-md-6'>
                           <label for='imageTEAM' class='control-label'>IMAGE TEAM</label>
                           <div class="btn">
                                 <span>File</span>
                                 <input type="file" multiple>
                              </div>
                              <div class="file-path-wapper">
                                    <input name='imageTEAM' id='imageTEAM' type='file'  class='form-control' style='font-size:larger;' placeholder="Upload one or more Files">
                           </div>
                     </div>
                  </div> 

                  <div class='pull-right'>
                     <a class='save btn btn-primary' style='background-color:green;color:white;'>SAVE</a>
                  </div>
               </div>
               {{/if}}
      
               {{#if isDeleting}}
                  {{>formDeleting}}
               {{/if}}
         </div>
      </section>
      <footer class="page-footer blue lighten-2">
         <div class="container">
               <div class="row">
               <div class="col l6 s12">
                  <h5 class="white-text">Footer Content</h5>
                  <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
               </div>
               <div class="col l4 offset-l2 s12">
                  <h5 class="white-text">Links</h5>
                  <ul>
                     <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                     <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                     <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                     <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                  </ul>
               </div>
               </div>
         </div>
         <div class="footer-copyright blue lighten-1">
               <div class="container">
               Â© 2019 Copyright Text
               <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
               </div>
         </div>
      </footer>
   </template>
