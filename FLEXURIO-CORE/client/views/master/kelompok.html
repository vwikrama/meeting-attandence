    <template name='kelompok'>
       <div class='container-fluid app'>
          {{>utama}}
          {{>menuSearch}}
          {{#if isActionADD}}
             {{>menuAdd}}
          {{/if}}

          <div class='row main {{isLockMenu}} animasiAtas'>

             <!-- HEADER LISTVIEW -->
             <div class='list-group panel panel-default headerApp'>
                {{>headerListview}}

                {{#each kelompoks}}
                   <div class='list-group-item'>
                      <div class='row-content'>
                         <BR>
                         <p>
                          {{nama_kelompok}} - 
                         </p>

                            <div class='least-content' style='top:20px;'>
                               {{>actionListview}}
                            </div>
                      </div>
                   </div>

                    {{>flxcomments isCommentOpen=false _id=_id comments=comments}}

                   {{#if isEditing}}
                      {{>blockModals}}
                      <div class='container animasiAtas' style='position:fixed;top:10%;left:10%;width:80%;z-index:10001;'>
                         <div class='col-md-12' style='height:auto;max-height:{{sTinggiPopUp}}px;overflow-y:scroll;'>
                         

         <div class='form-group label-floating has-info col-md-6'>
         <label for='nama_kelompokEditKELOMPOK' class='control-label'>NAMA_KELOMPOK KELOMPOK</label>
         <input name='nama_kelompokEditKELOMPOK' id='nama_kelompokEditKELOMPOK' type='text' class='form-control' style='font-size:larger;' value='{{nama_kelompok}}'>
         </div>

         
                         </div>

                         <div class='pull-right'>
                         <a class='saveEDIT btn btn-primary' style='background-color:green;color:white;'>SAVE</a>
                         </div>
                      </div>
                   {{/if}}
                {{/each}}
             </div>
             {{>menuLoadMore}}
          </div>

          {{#if isCreating}}
             {{>blockModals}}
             <div class='container animasiAtas' style='position:fixed;top:10%;left:10%;width:80%;z-index:10001;'>
                <div class='col-md-12' style='height:auto;max-height:{{sTinggiPopUp}}px;overflow-y:scroll;'>
                

         <div class='form-group label-floating has-info col-md-6'>
         <label for='nama_kelompokKELOMPOK' class='control-label'>NAMA_KELOMPOK KELOMPOK</label>
         <input name='nama_kelompokKELOMPOK' id='nama_kelompokKELOMPOK' type='text' class='form-control' style='font-size:larger;'>
         </div>

         
                </div>

                <div class='pull-right'>
                   <a class='save btn btn-primary' style='background-color:green;color:white;'>SAVE</a>
                </div>
             </div>
          {{/if}}

          {{#if isDeleting}}
             {{>formDeleting}}
          {{/if}}
       </div>
    </template>
