    <template name='user'>
       <div class='container-fluid app'>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
         {{>utama}}
         {{>menuSearch}}
         {{#if isActionADD}}
         {{>menuAdd}}
         {{/if}}

          <div class='row main {{isLockMenu}} animasiAtas'>

             <!-- HEADER LISTVIEW -->
             <div class='list-group panel panel-default headerApp'>
                {{>headerListview}}

               
                   
                         
                       <table class="stripped">
                          <thead>
                             <tr>
                                <th>Nama</th>
                                <th>No Phone</th>
                                <th>Address</th>
                                <th>Latitude</th>
                                <th>Longtitude</th>
                                <th>Action</th>
                             </tr>
                          </thead>
                          <tbody>
                              {{#each users}}
                             <tr>
                                <td>{{nama}}</td>
                                <td>{{notlep}}</td>
                                <td>{{alamat}}</td>
                                <td>{{latitude}}</td>
                                <td>{{longtitude}}</td>
                                <td>{{>actionListview}}</td>
                                {{#if isEditing}}
                             {{>blockModals}}
                             <div class='container animasiAtas' style='position:fixed;top:10%;left:10%;width:80%;z-index:10001;'>
                            <div class='col-md-12' style='height:auto;max-height:{{sTinggiPopUp}}px;overflow-y:scroll;'>
                         
                              <div class='form-group label-floating has-info col-md-6'>
                                 <label for='namaEditUSER' class='control-label'>NAMA USER</label>
                                 <input name='namaEditUSER' id='namaEditUSER' type='text' class='form-control' style='font-size:larger;' value='{{nama}}'>
                              </div>

                              <div class='form-group label-floating has-info col-md-6'>
                                 <label for='notlepEditUSER' class='control-label'>NOTLEP USER</label>
                                 <input name='notlepEditUSER' id='notlepEditUSER' type='text' class='form-control' style='font-size:larger;' value='{{notlep}}'>
                              </div>

                              <div class='form-group label-floating has-info col-md-6'>
                                 <label for='alamatEditUSER' class='control-label'>ALAMAT USER</label>
                                 <input name='alamatEditUSER' id='alamatEditUSER' type='text' class='form-control' style='font-size:larger;' value='{{alamat}}'>
                              </div>

                              <div class='form-group label-floating has-info col-md-6'>
                                 <label for='latitudeEditUSER' class='control-label'>LATITUDE USER</label>
                                 <input name='latitudeEditUSER' id='latitudeEditUSER' type='text' class='form-control' style='font-size:larger;' value='{{latitude}}'>
                              </div>

                              <div class='form-group label-floating has-info col-md-6'>
                                 <label for='longtitudeEditUSER' class='control-label'>LONGTITUDE USER</label>
                                 <input name='longtitudeEditUSER' id='longtitudeEditUSER' type='text' class='form-control' style='font-size:larger;' value='{{longtitude}}'>
                              </div>

               
                              </div>
                              <div class='pull-right'>
                              <a class='saveEDIT btn btn-primary' style='background-color:green;color:white;'>SAVE</a>
                              </div>
                              </div>
                           {{/if}}
                             </tr>
                             
                           {{/each}}
                          </tbody>
                         
                       </table>
                            
              
             </div>
             {{>menuLoadMore}}
          </div>

          {{#if isCreating}}
             {{>blockModals}}
             <div class='container animasiAtas' style='position:fixed;top:10%;left:10%;width:80%;z-index:10001;'>
                <div class='col-md-12' style='height:auto;max-height:{{sTinggiPopUp}}px;overflow-y:scroll;'>
                

         <div class='form-group label-floating has-info col-md-6'>
            <label for='namaUSER' class='control-label'>NAMA USER</label>
            <input name='namaUSER' id='namaUSER' type='text' class='form-control' style='font-size:larger;'>
         </div>

         

         <div class='form-group label-floating has-info col-md-6'>
            <label for='notlepUSER' class='control-label'>NOTLEP USER</label>
            <input name='notlepUSER' id='notlepUSER' type='text' class='form-control' style='font-size:larger;'>
         </div>

         

         <div class='form-group label-floating has-info col-md-6'>
            <label for='alamatUSER' class='control-label'>ALAMAT USER</label>
            <input name='alamatUSER' id='alamatUSER' type='text' class='form-control' style='font-size:larger;'>
         </div>

         

         <div class='form-group label-floating has-info col-md-6'>
            <label for='latitudeUSER' class='control-label'>LATITUDE USER</label>
            <input name='latitudeUSER' id='latitudeUSER' type='text' class='form-control' style='font-size:larger;'>
         </div>

         

         <div class='form-group label-floating has-info col-md-6'>
            <label for='longtitudeUSER' class='control-label'>LONGTITUDE USER</label>
            <input name='longtitudeUSER' id='longtitudeUSER' type='text' class='form-control' style='font-size:larger;'>
         </div>

         
                </div>

                <div class='pull-right'>
                   <a class='save btn btn-primary' style='background-color:green;color:white;'>SAVE</a>
                </div>
             </div>
          {{/if}}

          {{#if isDeleting}}
             {{>formDeleting}}
          {{/if}}
       </div>
    </template>
