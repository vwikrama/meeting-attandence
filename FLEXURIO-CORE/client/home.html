<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="apple-mobile-web-app-status-bar-style" content="blue">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
    <title>Flexurio App</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="description" content="Ease in generating code for your App"/>
    <meta name="keywords" content="Node, Meteor, Framework, foundation, generate code"/>
</head>
<body style="font-family: 'Raleway-Thin', sans-serif;">
    <style>
        .jumbotronas{
            width: 100%;
            height: 100vh;
            
            background-size: cover;
            background-attachment:fixed;
            background-image: url('/images/zil.jpg');
            background-repeat:no-repeat;
        }
        .jumbotronas .text-member{
            margin-top: 300px;
            font-style: bold;
            font-family:  'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

        }
        .jumbotronas .btn-member{
            background-color: transparent;
            border: 2px solid orange;
            color: black;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .kelompok{
            min-height:250px;
            overflow: hidden;
        }
        .kelompok .waves-effect{
            background-color: transparent;
            border: 2px solid grey;
            color: orange;
            font-family: Arial;
            
        }
        </style>

</body>
<template name="home">
    {{#if currentUser}}
        {{else}}
        {{>login}}
    {{/if}}

    {{> progressbar}}
    {{> header}}
    {{> flashTemplates}}
   
            <div class="jumbotronas">
                <div class="container">
                    <div class="row">
                        <div class="col s12">
                            <div class="text-member center">
                                <h3 class="grey-text text-lighten-5 center">ada isi disini juga brother</h3>
                                <a href="anggota" class="btn-member waves-effect waves-light btn">Klik to register member</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <section class="kelompok">
                <div class="container">
                    <div class="col s12">
                        <h3 class="center">Join Group</h3>
                        <hr style="border: 2px solid grey">
                    </div>
                </div>
        <div class="row">
            {{#each Team}}
            <div class="col s12 m4">
               <div class="card hoverable card-group">
                   <div class="card-image waves-effect waves-block waves-light">
                       <img src="/images/zil.jpg" alt="">
                       <span class="card-title activator black-text">{{nama_kelompok}}</span>
                   </div>
               </div>
             </div>
             {{/each}}
        </div>
            <div class="btn-kelompok center">
                <a class="waves-effect waves-light btn" href="">View more</a>
            </div>
            </section>
                <!---jadwal-->
            <section class="jadwal" id="jadwal">
                <div class="container">
                    <div class="col s12">
                        <h3 class="center-align">Schedule</h3>
                    </div>
                </div>

                <div class="row">
                    {{#each Jadwal}}
                    <div class="col s12 m4">
                    <div class="card-schedule card haverable">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img src="/images/zul.jpeg" alt="">
                        </div>
                        <div class="content">
                            <span class="card-title activator black-text bold-text"><i>{{topikmeeting}}</i></span>
                            <p>
                                Tanggal : {{tgl}}, Tempat : {{tempat}}
                            </p>
                        </div>
                    </div>
                </div>
                    {{/each}}
                </div>
            </section>
           
           
    <div class="container-fluid" style="position: relative;top: 41px;">
        <div class="row main col-md-9 col-md-offset-3">
            {{> sidebar}}
        </div>
    </div>
    {{> profilebar}}

    <div class='row main col-md-9 col-md-offset-3'>
      <BR><BR><BR>
  </div>
</template>
